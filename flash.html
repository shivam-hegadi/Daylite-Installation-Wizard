<!DOCTYPE html>
<html>
<head>
    <title>Daylite Installation Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #223a5c;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Daylite Weather Display</h1>
    <p>One-click firmware installer for your ESP32 touchscreen display</p>
    
    <div class="container">
        <script type="module" src="https://unpkg.com/esp-web-tools@3.4.2/dist/web/install-button.js?module"></script>
        <esp-web-install-button 
            manifest="firmware/manifest.json"
            install-text="Install Daylite Firmware"
            class="install-button"
        ></esp-web-install-button>
    </div>
    
    <script>
        // Style the install button
        const button = document.querySelector('.install-button');
        button.style.setProperty('--esp-tools-button-background', '#223a5c');
        button.style.setProperty('--esp-tools-button-color', 'white');
        button.style.setProperty('--esp-tools-button-font', '16px Arial');
        button.style.setProperty('--esp-tools-button-padding', '12px 24px');
    </script>
</body>
</html>
